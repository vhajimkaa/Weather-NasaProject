<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="Assets/js/main.js" defer></script>
</head>
<body>

  <!-- Завантажувач -->
  <div id="loader">
    <div class="spinner"></div>
    <p>Download...</p>
  </div>

  <header class="site-header">
    <div class="header-container">
      <h1 class="logo">Weather</h1>
      <img src="/Assets/nasa-logo.png" width="160" alt="Nasa">
      <img id="Borschcraft" src="/Assets/borschcraft.jpg" width="50" alt="Borschcraft">
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="main.html">Dashboard</a>
      </nav>
    </div>
  </header>

  <!-- Основний додаток -->
  <main class="weather-app">

    <header class="weather-header">
      <h1>Weather</h1>
      <p class="city-date">-</p>
      <button id="resetCity" class="reset-btn">Change city</button>
    </header>

    <section class="weather-main">
      <div class="weather-icon">
        <img src="Assets/weather-icons/sun.png" alt="Weather Icon">
      </div>
      <div class="weather-temp">
        <h2>-</h2>
        <p class="feels-like">-</p>
        <p class="rain-status">-</p>
      </div>
      <hr class="divider">
    </section>

    <section class="weather-today">
      <h3>Today:</h3>
      <div class="today-grid">
        <div class="today-item">
          <img src="Assets/weather-icons/circle-heat-svgrepo-com.svg" alt="Wind Icon">
          <p>-</p>
        </div>
        <div class="today-item">
          <img src="Assets/weather-icons/sunrise-svgrepo-com.svg" alt="Sunrise Icon">
          <p>-</p>
        </div>
        <div class="today-item">
          <img src="Assets/weather-icons/droplets-svgrepo-com.svg" alt="Humidity Icon">
          <p>-</p>
        </div>
        <div class="today-item">
          <img src="Assets/weather-icons/sunset-svgrepo-com.svg" alt="Sunset Icon">
          <p>-</p>
        </div>
      </div>
    </section>

    <section class="forecast">
      <h3>5-day forecast:</h3>
      <div class="forecast-grid">
        <div class="forecast-item">
          <p class="day">-</p>
          <img src="Assets/weather-icons/sun-svgrepo-com.png" alt="Day Icon">
          <p class="temp">-</p>
        </div>
        <div class="forecast-item">
          <p class="day">-</p>
          <img src="Assets/weather-icons/sun-svgrepo-com.png" alt="Day Icon">
          <p class="temp">-</p>
        </div>
        <div class="forecast-item">
          <p class="day">-</p>
          <img src="Assets/weather-icons/sun-svgrepo-com.png" alt="Day Icon">
          <p class="temp">-</p>
        </div>
        <div class="forecast-item">
          <p class="day">-</p>
          <img src="Assets/weather-icons/sun-svgrepo-com.png" alt="Day Icon">
          <p class="temp">-</p>
        </div>
        <div class="forecast-item">
          <p class="day">-</p>
          <img src="Assets/weather-icons/sun-svgrepo-com.png" alt="Day Icon">
          <p class="temp">-</p>
        </div>
      </div>
    </section>

    <div class="nasa-view">
      <h2>NASA Satellite View</h2>
      <div class="image-box">
        <img id="nasaImage" src="-" alt="NASA Satellite" style="display:none; max-width:100%; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.4);">
      </div>
      <button id="downloadImage" style="display:none;">Download NASA Image</button>
    </div>

  </main>

</body>
</html>
